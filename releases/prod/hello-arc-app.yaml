apiVersion: helm.fluxcd.io/v1
 kind: HelmRelease
 metadata:
   name: hello-arc-app
   namespace: prod
   annotations:
 spec:
   releaseName: hello-arc-app
   chart:
     git: https://github.com/likamrat/hello_arc
     path: charts/hello-arc
     ref: master
   values:
     image:
       repository: liorkamrat/hello-arc
       tag: latest
     replicaCount: 3
     env:
      name: MESSAGE
      value: Helm Arc GitOps testing!
     ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
        nginx.ingress.kubernetes.io/rewrite-target: /
        # kubernetes.io/tls-acme: "true"    
      hosts:
        - host: null
          paths: ["/"]
      rules:
      - http:
          paths:
          - backend:
              serviceName: hello-arc
              servicePort: 80